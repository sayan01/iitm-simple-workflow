<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"><title>IITM Workflow for Test Environment</title>
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script defer src="script.js"></script>
</head>
<body>
    <div class="container">
    <h1 class="display-2 fw-bold">IITM Seek Link Generator for Test Seek</h1>
    <label for="seek_url"><strong>Seek URL</strong></label>
     <button class="btn btn-outline-primary" id="btn_prod">Production</button>
     <button class="btn btn-outline-danger" id="btn_test">Test</button>
    <input type="text" name="seek_url" id="seek_url" class="form-control"
     value="https://seek-ode-test-env1.web.app/" required>


    <label for="course_code" class="form-label"> <strong>Course Code</strong></label>
    <select name="course_code" id="course_code" class="form-control" required>
        <option value="0" disabled selected>--Choose Course Code--</option>
    </select>

    <label for="term" class="form-label"> <strong>Course Term</strong></label>
    <select name="term" id="term" class="form-control" required>
        <option value="0" disabled selected>--Choose Course Term--</option>
    </select>

    <div class="center m-3">
        <button class="btn btn-primary" onclick="generateLink()">Open in New Tab</button>
    </div>
    </div>
</body>
</html>
